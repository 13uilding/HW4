<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="text/css" type="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <button type="button" class="btn btn-secondary">View High Scores</button>
            <button type="button" class="btn btn-success timer">Timer</button>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg">Start</button>
                <h3 class="questionHDisplay text-primary">Question: Display</h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-1"></div>
            <div class="col-md-8"  id="questionDisplay">
                <button type="button" class="btn btn-outline-secondary btn-block" id="0" value="0">Secondary</button>
                <button type="button" class="btn btn-outline-secondary btn-block" id="1" value="1">Secondary</button>
                <button type="button" class="btn btn-outline-secondary btn-block" id="2" value="2">Secondary</button>
                <button type="button" class="btn btn-outline-secondary btn-block" id="3" value="3">Secondary</button>
            </div>
            <div class="col-md-1"></div>

            <!-- <div class="col-md-4">
                <div class="answer imgHolder"></div>
            </div> -->
        </div>
        <div class="row d-flex justify-content-center">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Your Score</div>
                <div class="card-body">
                  <p class="card-title" style="font-size: 5rem; text-align: center">8</p>
                  <p class="card-text">correct answers + bonus time</p>
                </div>
            </div>
        </div>
    </div>


    <script src="myjava.js"></script>
</body>
</html>
